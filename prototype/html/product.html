<html>
<head>
	<meta charset="utf-8">
	<title>Dyna</title>
	<link rel="stylesheet" href="../css/product.css">
</head>
<body>
	<div id="productpage">
		<div id="backlog" data-bind="sortable: { data: backlog, afterMove: backlogMoved }">
			<div class="item">
				<span data-bind="text: title, click: $root.SelectBacklog"></span>
				<span data-bind="text: order"></span>
			</div>
		</div>
		<div id="details">
			<input type="text" data-bind="value: backlogitem.title" />
			<button data-bind="click: SaveBacklog">Save</button>
		</div>
	</div>
	<script type='text/javascript' src='../js/lib/jquery-2.1.3.min.js'></script>
	<script type='text/javascript' src='../js/lib/jquery-ui.js'></script>
	<script type='text/javascript' src='../js/lib/knockout-3.4.1.js'></script>
	<script type='text/javascript' src='../js/lib/knockout.mapping-latest.js'></script>
	<script type='text/javascript' src='../js/lib/knockout-sortable.js'></script>
	<script type='text/javascript' src='../js/product.js'></script>
</body>
</html>
